<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" position="end">
        <nui-data-form #dataForm [meta]="metaForm$ | async" [fieldKey]="fieldKey" [data]="dataForm$ | async" (save)="onSave($event)"
            (cancel)="onCancel($event)"></nui-data-form>
    </mat-sidenav>
    <mat-sidenav-content>
        <nui-data-table [meta]="(metaTable$ | async)?.controls" [fieldKey]="fieldKey" [data]="(dataTable$ | async)?.value" (add)="onAdd($event)"
            (delete)="onDelete($event)" (refresh)="onRefresh($event)" (reload)="onReload($event)" (select)="onSelect($event)"
            (selectMulti)="onSelectMulti($event)" (selectAll)="onSelectAll($event)" (deselectAll)="onDeselectAll($event)">
        </nui-data-table>
    </mat-sidenav-content>
</mat-sidenav-container>
