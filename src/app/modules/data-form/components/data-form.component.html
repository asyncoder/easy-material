<form [formGroup]="formGroup" (ngSubmit)="onSave()" *ngIf="meta && data">
    <mat-tab-group>
        <mat-tab *ngFor="let section of meta.sections" [label]="section.label">
            <div class="data-form--body">
                <div *ngFor="let control of displayedControls(section)">
                    <div>
                        <!-- text -->
                        <mat-form-field *ngIf="control.field.type === 'text'">
                            <input matInput [type]="control.field.type" [formControlName]="control.field.id" [placeholder]="control.field.label" [required]="control.isRequired">
                        </mat-form-field>

                        <!-- number -->
                        <mat-form-field *ngIf="control.field.type === 'number'">
                            <input matInput [type]="control.field.type" [formControlName]="control.field.id" [placeholder]="control.field.label" [required]="control.isRequired">
                        </mat-form-field>

                        <!-- date -->
                        <mat-form-field *ngIf="control.field.type === 'date'">
                            <input matInput [matDatepicker]="picker" [formControlName]="control.field.id" [placeholder]="control.field.label" [required]="control.isRequired">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <!-- select -->
                        <mat-form-field *ngIf="control.field.type === 'select'">
                            <mat-select [formControlName]="control.field.id" [placeholder]="control.field.label" [required]="control.isRequired">
                                <mat-option *ngFor="let option of control.field.options" [value]="option.value">{{ option.label }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="data-form--footer">
        <button mat-raised-button type="submit" color="primary">Save</button>
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
